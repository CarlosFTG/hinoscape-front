<ion-grid>
  <ion-row>
    <ion-col>
      <ion-header>
        <ion-toolbar>
          <ion-title>
            Lista de usuarios
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
      <ion-list>
        <ion-item *ngFor="let user of users | filter:filterTerm"
          (click)="clickItem(user.username,user.name,user.email,user.enabled)">
          <ion-label>{{user.username}}</ion-label>
          <ion-toggle *ngIf="user.enabled" color="secondary" checked></ion-toggle>
          <ion-toggle *ngIf="!user.enabled" color="secondary"></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Detalle de usuario</ion-card-subtitle>
          <ion-card-title>{{cardUserFullName}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <p>Email: {{cardUserEmail}}</p>
        </ion-card-content>
      </ion-card>

    </ion-col>
  </ion-row>
</ion-grid>
