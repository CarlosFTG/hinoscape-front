<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Crear punto</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <form (ngSubmit)="savePoint()" [formGroup]="stopInfo">
    <div class="input-group">
      <ion-item>
        <ion-input type="text" placeholder="Nombre de la parada" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Observaciones" formControlName="observations"></ion-input>
      </ion-item>
    </div>
 
    <ion-button type="submit" expand="block">Guardar</ion-button>
  </form>
</ion-content>
